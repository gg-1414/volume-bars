<!doctype html>
<html>
	<head>
		<title>Volume Meter Sample</title>
		<link rel="stylesheet" type="text/css" href="style.css"/> 
		<script src="p5/p5.min.js"></script>

		<!-- Include the visuals -->	
		<script src="visuals/one.js"></script>

		<!-- Include the volume meter component -->
		<script src="volume-meter.js"></script>

		<!-- Include the main app logic -->
		<script src="main.js"></script>
	</head>
	<body>
		<div id="background"></div>
		<canvas id="canvas" width="500" height="500"></canvas>
		<div class="buttons">
			<div class="level-input">
				<input type="text" name="level" id="level" placeholder="Volume Level">
			</div>
			<button id="start">START</button>
			<button id="stop">STOP</button>
		</div>
		<div class="visuals-list">
			<button id="visual-one" data-id="one"></button>
			<button id="visual-two" data-id="two"></button>
			<button id="visual-three" data-id="three"></button>
		</div>
	</body>
</html>
