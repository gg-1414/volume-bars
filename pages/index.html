<!doctype html>
<html>
	<head>
		<title>Spirals </title>
		<script src="./pixi.min.js"></script>
		<script src="./pixi-filters.js"></script>
		<link rel="stylesheet" type="text/css" href="../styles/keyframes.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/default.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/bg.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/canvas.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/settings.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/visuals-list.css"/> 

		<!-- Include the volume meter component -->
		<script src="../volume-meter.js"></script>

		<!-- Include the visuals -->
		<script src="../visuals/bars.js"></script>
		<script src="../visuals/particles.js"></script>
		<script src="../visuals/star-warp.js"></script>
		
		<!-- Include the main app logic -->
		<script src="main-audio-visuals.js"></script>
	</head>
	<body>
		<div id="background" class="bg-glitchy-tv"></div>
		<div id="canvas-wrapper">
			<canvas id="canvas" width="500" height="50"></canvas>
		</div>
		<div class="settings">
			<div class="level-input">
				<input type="text" name="level" id="level-input" placeholder="Volume Level">
			</div>
			<button id="start">START</button>
			<button id="stop">STOP</button>
		</div>
		<div id="visuals-list">
			<button id="visual-1" data-id="1"></button>
			<button id="visual-2" data-id="2"></button>
			<button id="visual-7" data-id="7"></button>
		</div>
	</body>
</html>
