<!doctype html>
<html>
	<head>
		<title>Spirals </title>
		<link rel="stylesheet" type="text/css" href="../styles/keyframes.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/default.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/bg.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/canvas.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/settings.css"/> 
		<link rel="stylesheet" type="text/css" href="../styles/visuals-list.css"/> 

		<!-- Include the visuals -->
		<script src="../visuals/spiral_1.js"></script>
		<script src="../visuals/spiral_2.js"></script>
		<script src="../visuals/spiral_3.js"></script>
		<script src="../visuals/spiral_4.js"></script>
		
		<!-- Include the main app logic -->
		<script src="../main-spirals.js"></script>
		<!-- <script src="../main.js"></script> -->
	</head>
	<body>
		<div id="background" class="bg-pulsing-radial"></div> 
		<div id="canvas-wrapper">
			<canvas id="canvas" width="500" height="50"></canvas>
		</div>
		<div class="settings">
			<div class="level-input">
				<input type="number" name="speed" id="speed-input" placeholder="Speed">
			</div>
			<button id="start">START</button>
			<button id="stop">STOP</button>
		</div>
		<div id="spirals-list">
			<button data-id="1"></button>
			<button data-id="2"></button>
			<button data-id="3"></button>
			<button data-id="4"></button>
		</div>
	</body>
</html>
